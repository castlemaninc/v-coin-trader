<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="style.css">

<title>V Coin Trader</title>

</head>

<body>

<div id="app">

	<nav>
		<div>
			GOLD: ${{ goldSpot }} Change: {{percentageChange }}%
		</div>
		<div>Cart({{ itemsInCart }})</div>
	</nav>
	<section>
	<div class="toggle">
		<div class="gold-button">Buy Gold</div>
		<div class="silver-button">Buy Silver</div>
	</div>
	<div class="coin-container">

		<div class="coin-card">
			<img src='./assets/2018-1-oz-american-silver-eagle_360.png'>
			<div class="item-description">
				<h3 class="item-name">{{ products[4].name }}</h3>
				<h4 class="item-weight">{{ products[4].weight }}</h4>
				<small class="item-purity">{{ products[4].purity }}</small>
				<h1 class="item-price">${{silverSpot + products[4].markup }}</h1>
				<div class="add-items">
					<input type="number" size="2" placeholder="0" class="item-number">
					<div class="add-to-cart">Add to Cart</div>
				</div>
			</div>
		</div>		
		
	</div>	
	</section>	
</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
